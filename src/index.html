<!doctype html>
<html
  class="page"
  lang="en"
>
  <!-- #region Head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miami</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar header__top">
        <a href="#">
          <img
            class="top-bar__logo"
            src="../src/images/logo.svg"
            alt="Met logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a href="#">
          <img
            src="../src/images/logo.svg"
            alt="Met logo"
          />
        </a>
        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about"
                class="nav__link"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#now"
                class="nav__link"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#explore"
                class="nav__link"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <div class="call-to-action">
          <ul class="call-to-action__list">
            <li class="call-to-action__item">
              <p>The Met Fifth Avenue</p>
              <a
                class="call-to-action__phone"
                href="tel:+12125357710"
              >
                +1 212-535-7710
              </a>
            </li>
            <li class="call-to-action__item">
              <p>The Met Cloisters</p>
              <a
                class="call-to-action__phone"
                href="tel:+12129233700"
              >
                +1 212-923-3700
              </a>
            </li>
          </ul>
          <a
            class="call-to-action__call"
            href="tel:+12125357710"
          >
            Call to order
          </a>
        </div>
      </div>
    </aside>

    <main class="main">main</main>

    <footer class="footer">footer</footer>
  </body>
</html>
